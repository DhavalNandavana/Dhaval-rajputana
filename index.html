<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Level Indicator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #007BFF, #00C1FF);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .water-level {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .gauge {
      height: 250px;
      width: 100px;
      background-color: #f0f8ff;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      border: 5px solid #ffffff;
      margin: 0 auto;
    }

    .level {
      width: 100%;
      background: linear-gradient(to top, #007BFF, #00C1FF);
      position: absolute;
      bottom: 0;
      transition: height 0.5s ease;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }

    .control {
      margin-top: 30px;
    }

    input {
      padding: 10px;
      width: 70px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ffffff;
      color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #007BFF;
      color: #ffffff;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Water Level</h1>
    <div class="water-level" id="waterLevel">Water Level: 0 cm</div>

    <div class="gauge">
      <div class="level" id="level" style="height: 0%;"></div>
    </div>

    <div class="control">
      <input type="number" id="inputLevel" placeholder="0" min="0" max="300">
      <button onclick="updateLevel()">Update</button>
    </div>

    <footer>
      Real-time monitoring of water levels.
    </footer>
  </div>

  <script>
    function updateLevel() {
      const inputLevel = document.getElementById('inputLevel').value;
      const waterLevelDisplay = document.getElementById('waterLevel');
      const levelDiv = document.getElementById('level');

      if (inputLevel >= 0 && inputLevel <= 300) {
        waterLevelDisplay.textContent = `Water Level: ${inputLevel} cm`;

        // Update gauge height
        const height = Math.min(inputLevel, 300);  // Max height is 300px
        levelDiv.style.height = `${height / 3}%`;  // Converts cm to percentage of the 100% gauge height (300cm to 100%)
      } else {
        alert('Please enter a value between 0 and 300 cm');
      }
    }
  </script>
</body>
</html>
